<div class="container-fluid">
  <div class="row-fluid">
  <div class="col-md-12">
    <div class="component">
      <div class="component-title">
        <h2>Post a topic</h2>
      </div>
      <div class="component-body">
        <form>

          <div class="form-group">
            <label>Topic Subject</label>
            <input type="text" class="form-control" placeholder="Text input" name="title"  [readonly]="true"  [(ngModel)]="article.title">
          </div>

          <div class="form-group">
            <label>Topic Text</label>
            <textarea class="form-control" rows="3" [(ngModel)]="article.body" name="body"  [readonly]="true" ></textarea>
          </div>

          <div class="clear"></div>

        </form>
        <disqus-thread [page-identifier]="pageIdentifier" [page-url]="pageUrl"></disqus-thread>
      </div>
    </div>
  </div>

</div>
</div>
